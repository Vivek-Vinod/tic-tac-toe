<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div class="playerSelect">
        <button>Play first</button>
        <button>Play second</button>
    </div>
    <div class="header">
        <div>
            <input type="radio" id="easy" name="level" value="easy">
            <label for="easy">Easy</label>

            <input type="radio" id="medium" name="level" value="medium">
            <label for="medium">Medium</label>

            <input type="radio" id="hard" name="level" value="hard" checked>
            <label for="hard">Hard</label>
        </div>
        <button>Restart</button>
    </div>
    <p class="result">Tic tac toe</p>
    <div class="gameBoard"></div>
</body>
</html>
